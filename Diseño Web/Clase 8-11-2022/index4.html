<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function mifuncion(valor){
            alert(valor);
        }
        mifuncion(5); mifuncion(25);
        /*
        El intérprete ejecuta la primera llamada con el valor 5 y cuando la ejección
        de la función finaliza, se llama nuevamente con el valor 25.
        */
    </script>
</body>
</html>
