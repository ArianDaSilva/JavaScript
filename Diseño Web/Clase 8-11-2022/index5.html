<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var contador = 100;
        function mifuncion(valor){
            alert(valor);
        }
        mifuncion(contador);
        /*
        Incluimos la variable contador en la llamada en lugar de un número.
        El intérprete lee esta variable y envia su valor a la función.
        */
    </script>
</body>
</html>
