<body>
    <script>

/*
    Declara un función llamada mifuncion() y dos variables, una en el ámbito global llamado variableGlobal y
    otra dentro de la función llamada variableLocal.
    Cuando se ejecuta la función, el código concatena las variables variableLocal y variableGlobal, y muestra la cadena de caracteres obtenida en la pantalla.
*/

        var variableGlobal = 5;
        function mifuncion(){
        var variableLocal = "El valor es ";
        alert(variableLocal + variableGlobal);
        }
        mifuncion();
        alert(variableLocal);

    </script>
</body>
